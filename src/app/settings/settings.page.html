<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">
        Einstellungen
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Firma</ion-label>
      <ion-input [(ngModel)]="contact.company" aria-label="Firma"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input [(ngModel)]="contact.name" aria-label="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="contact.email" aria-label="Email"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="cancelChanges()">Cancel</ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" (click)="saveChanges()">Save</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
